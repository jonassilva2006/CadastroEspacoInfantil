<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Família</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cadastro de Família</h2>
    <form id="cadastroForm" action="https://script.google.com/macros/s/AKfycbxYDn9fUBU8IELHJ9x8xmivVOZFFsMrdB3nxOb9FoBFMTUY7_gN7lLtuWGy8ps5IOvS/exec)" method="POST">
        <fieldset>
            <legend>Responsáveis</legend>
            <div>
                <label for="resp1Nome">Nome do Responsável 1:</label>
                <input type="text" id="resp1Nome" name="resp1Nome" required>
                <label for="resp1Telefone">Telefone do Responsável 1:</label>
                <input type="tel" id="resp1Telefone" name="resp1Telefone" required>
            </div>
            <div>
                <label for="resp2Nome">Nome do Responsável 2:</label>
                <input type="text" id="resp2Nome" name="resp2Nome">
                <label for="resp2Telefone">Telefone do Responsável 2:</label>
                <input type="tel" id="resp2Telefone" name="resp2Telefone">
            </div>
        </fieldset>
        <fieldset>
            <legend>Filhos</legend>
            <div id="filhosContainer">
                <!-- Aqui serão adicionados dinamicamente os campos de cada filho -->
            </div>
            <button type="button" class="button" id="addFilhoBtn">Adicionar Filho</button>
        </fieldset>
        <button type="button" class="button" onclick="enviarDados()">Enviar</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
